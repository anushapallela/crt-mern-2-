<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
</head>
<body>
    <script>
        function Fact(a) {
            let res =1;
            if(a == 1||a == 0){
                return 1;
            }
            for(let i=2;i<=a;i++)
                res *= i;
            document.write(res);
        }
        let a= prompt("enter a number: ");
        Fact(a);

    </script>
</body>
</html>
